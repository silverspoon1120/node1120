<!DOCTYPE html> 
<html> 
    <head> 
    <title>控制页面</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="/jquery.mobile-1.0.1.min.css" />
    <script src="/jquery-1.6.4.min.js"></script>
    <script src="/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 

<div data-role="page" id="ctrl">
    <div data-role="collapsible-set" data-theme="d" data-content-theme="d" id="slideList">
        <div data-role="collapsible">
            <h3>Section 1</h3>
            <p>Collapsible content</p>
        </div>
        <div data-role="collapsible">
            <h3>Section 2</h3>
            <p>Collapsible content</p>

        </div>
        <div data-role="collapsible">
            <h3>Section 3</h3>
            <p>Collapsible content</p>
        </div>
    </div>     
	 
    <div data-role="footer" data-theme="d">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="arrow-l">Prev</a></li>
                <li><a href="#popup" data-icon="gear" data-rel="dialog" data-transition="pop">Setup</a></li>
                <li><a href="#" data-icon="arrow-r">Next</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
</div>

<!-- 控制界面popup -->
<div data-role="page" id="popup">

    <div data-role="header" data-theme="d">
        <h1>用户列表</h1>
    </div><!-- /header -->
    <div data-role="content" data-theme="c">    
        <h4>选择控制的用户</h4>
        <div data-role="fieldcontain" id="usersContent">
            <fieldset data-role="controlgroup" id="users">
                <input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom" />
                <label for="checkbox-1a">Cheetos</label>

                <input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom" />
                <label for="checkbox-2a">Doritos</label>
                
                <input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom" />
                <label for="checkbox-3a">Fritos</label>

                <input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom" />
                <label for="checkbox-4a">Sun Chips</label>
            </fieldset>
        </div>      
        <div style="text-align:center;">
	        <a href="#ctrl" data-rel="back" data-role="button" data-inline="true" data-icon="back">取消</a>
	        <a href="index.html" data-role="button" data-inline="true">选择控制</a>
	    </div>
    </div><!-- /content -->
    
</div><!-- /page popup -->
<script type="text/javascript">
	function refresh(){
		$('#ctrl').append('<div data-role="fieldcontain">'+
            '<fieldset data-role="controlgroup" id="users">'+
                '<input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom" />'+
                '<label for="checkbox-1a">Cheetos</label>'+
                '<input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom" />'+
                '<label for="checkbox-2a">Doritos</label>'+
                '<input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom" />'+
                '<label for="checkbox-3a">Fritos</label>'+
                '<input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom" />'+
                '<label for="checkbox-4a">Sun Chips</label>'+
            '</fieldset>'+
        '</div> ').trigger('pagecreate');
	}
</script>
</body>
</html>
