<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>slide demo</title>
	<link rel="stylesheet" href="css/nodeppt.css" />
</head>
<body>
	<div id='loading'>
        <h1>git和github简介</h1>
		<p class="progress"><span id="loadProgress"></span></p>
        <p>Loading...</p>
    </div>
	<script type="text/javascript">
		var $progress = document.getElementById('loadProgress'),count = 1;
		
		var timer = setInterval(function(){
			if(count===10){
				clearInterval(timer);
			}
		  $progress.style.width = (5*count)+'%';	
		  count++;
		},120);
	</script>
	<div id="slide" >
		<div class="progress"><span></span></div>
	</div>	
	
	<canvas id="myCanvas" width="1024" height="768">
		您的浏览器不支持HTML5,请升级或更换您的浏览器,强烈推荐您使用chrome浏览器。
	</canvas>
	<menu class="controls" id="slideCtrl">
		<span class="tool home" onclick="location.hash='#cover'">!</span>
		<span class="tool paint">p</span>
		<span class="tool clearIt">d</span>
	</menu>

	<script src="js/markdown.js" type="text/javascript" charset="utf-8"></script>
	<script src="data/demo.json" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
        timer = clearInterval(timer);
        $progress.style.width = '95%';
		
    </script>
	<script src="js/slide.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
